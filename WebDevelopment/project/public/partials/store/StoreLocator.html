<div class="homePage" ng-app="AngularApp" ng-controller="StoreController">
<div class="row">
	<div class="col-sm-3">
    </div>
 	<div class="col-sm-6">
 		<div class="instructions linePadding"> Store Locator </div>
 		<div class="input-group linePadding">
            <input type="text" ng-model="zipcode" class="form-control" placeholder="Search stores nearby using zipcode">
            <span class="input-group-btn">
                <button ng-click="searchStores()" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-search"></span></button>
            </span>
     </div>
     </div>
 	<div class="col-sm-3">
    </div>
 </div> 

 <div class="row topPadding">
    <div class="col-sm-2">
    </div>
     
    <div class="col-sm-8">
    	<div ng-show="markers.length == 0" >
        	<span class="instructions topPadding"> Sorry you don't have any stores nearby your place :-(</span>
		</div>	
		<div id="map"></div>

		<div class="instructions linePadding" ng-show="markers.length>0">
			Stores within 20 miles of your location
		</div>
		
        <table class="table table-striped table-hover table-bordered table-responsive linePadding" ng-show="markers.length>0">
            <thead>
                <tr>
                    <th>
                        Store Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Hours
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="marker in markers">
					<td>
					<a href="#map" ng-click="openInfoWindow($event, marker);" scroll-on-click>{{marker.storeType}}</a>
					</td>
					<td>
						<div>{{marker.address}}</div>
						<div>{{marker.city}}</div>
						<div>{{marker.fullPostalCode}}</div>
					</td>
					<td>
						<div ng-repeat="hour in marker.hours.split(';')">
						{{hour}}
						</div>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-2">
    </div>
</div>

</div>
