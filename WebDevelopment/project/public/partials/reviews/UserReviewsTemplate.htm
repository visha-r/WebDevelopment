        <table class="table table-striped table-hover table-bordered table-responsive" ng-show="products">
         <thead style="text-align:center">
                  <tr>
                  	
                      <td colspan="4">
                                        <span class="pagination">
                                            <span ng-class="prevPageDisabled()">
                                                <a href ng-click="prevPage()">« Prev</a>
                                            </span>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <span ng-repeat="n in range()"
                                                  ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                                <a href="#">{{n+1}}</a>
                                            </span>
                                            <span ng-class="nextPageDisabled()">
                                                <a href ng-click="nextPage()">Next »</a>
                                            </span>
                                        </span>
                                    </td>
                                </tr>
               </thead>
            <tbody>
                <tr ng-repeat="product in reviewedProducts | offset: currentPage*itemsPerPage | limitTo : itemsPerPage">
                <td>
                   <img class="centeredImg" ng-src="{{product.image}}" alt="Image currently unavailable" style="float:left">
                    <p><b>Product Id: </b>{{product.sku}}</p>
                    <p><b>Short Description:</b> {{product.shortDescription}}</p>
                    <p ng-show="product.customerReviewAverage"><b>Customer rating :</b> {{product.customerReviewAverage}} out of 5</p>
                    user review :
                    <h4>{{product.userReview.title}} </h4>
                    <p>{{product.userReview.comment}}</p>
                    </td>
                </tr>
            </tbody>
             <tfoot style="text-align:center">
                                <tr>
                                    <td colspan="4">
                                        <span class="pagination">
                                            <span ng-class="prevPageDisabled()">
                                                <a href ng-click="prevPage()">« Prev</a>
                                            </span>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <span ng-repeat="n in range()"
                                                  ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                                <a href="#">{{n+1}}</a>
                                            </span>
                                            <span ng-class="nextPageDisabled()">
                                                <a href ng-click="nextPage()">Next »</a>
                                            </span>
                                        </span>
                                    </td>
                                </tr>
               </tfoot>
        </table>
