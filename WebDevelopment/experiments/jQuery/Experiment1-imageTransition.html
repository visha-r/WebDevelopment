<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function swapImages(){
            var $active = $('#myGallery .active');
            var $next = ($('#myGallery .active').next().length > 0) ? $('#myGallery .active').next() : $('#myGallery img:first');
            $next.css('z-index', 2);
            $active.fadeOut(1500, function () {
                $active.removeClass('active');
                $next.fadeIn().css('z-index', 3).addClass('active');
            });
        }

        $(document).ready(function () {
            // Run our swapImages() function every 5secs
            setInterval('swapImages()', 8000);
        });
    </script>
    <style>
        #myGallery {
            position: relative;
            width: 400px; /* Set your image width */
            height: 300px; /* Set your image height */
        }

            #myGallery img {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                height:400px;
                width:400px;

            }

                #myGallery img.active {
                    display: block;
                }
    </style>
</head>
<body>
    <div id="myGallery">
        <img src="../../images/my_pics/background_img1.jpg" class="active" />
        <img src="../../images/my_pics/background_img2.jpg" />
        <img src="../../images/my_pics/background_img3.jpg" />
    </div>
</body>
</html>
