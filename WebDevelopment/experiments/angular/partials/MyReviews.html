<div class="tablediv row">
    <div class="col-sm-1">
    </div>
    <span class="instructions" ng-show="myReviews.length == 0"> Sorry you have not written any reviews yet :-(</span>
    <div class="col-sm-10" ng-show="myReviews.length > 0">
        <table class="table table-striped table-hover table-responsive prdtTable">

            <thead>
                <tr>
                    <td>
                        <h3 style="text-align:center">Your Reviews </h3>
                    </td>
                </tr>
            </thead>

            <tr ng-repeat="review in myReviews">
                <td width="100%" colspan="3">
                    <h4><b>{{review.title}}</b></h4>
                    <p><b>Comments :</b> {{review.comment}}</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-1">
    </div>
</div>
